
type Form @model @auth(rules: [{ allow: owner }, { allow: private, operations: [read] }]) {
  id: ID!
  name: String @index(name: "byFormName", queryField: "getFormByName")
  otherUser: String
  owner: String
  file: S3Object
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}
 